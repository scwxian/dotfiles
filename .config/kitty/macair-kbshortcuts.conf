### KB BINDINGS
## WINDOW MANAGEMENT
map alt+cmd+down next_window
map alt+cmd+up previous_window
map cmd+ctrl+alt+r start_resizing_window
map cmd+ctrl+alt+up move_window_backward
map cmd+ctrl+alt+down move_window_forward
map cmd+w close_window
map cmd+ctrl+alt+w detach_window ask

## TAB MANAGEMENT
map cmd+alt+right next_tab
map cmd+alt+left previous_tab
map cmd+t       new_tab_with_cwd
map cmd+ctrl+alt+left move_tab_backward
map cmd+ctrl+alt+right move_tab_forward
map cmd+ctrl+alt+t detach_tab ask

## SCROLLING
# map Shift+up scroll_line_up
