## ACTIONS
map ctrl+x show_scrollback
map cmd+shift+g kitten unicode_input --tab name


# copy and open url
map cmd+shift+a hints --program @ --window-title "📄 COPY URL 🔗"
map cmd+shift+z hints --window-title "🧭 OPEN URL 🔗"

# copy and open path or file
map cmd+shift+s hints --type path --program @ --window-title "📄 COPY PATH/FILE 📁"
map cmd+shift+x hints --type path --window-title "🧭 OPEN PATH/FILE 📁"

# copy and copy-paste line
map cmd+shift+d hints --type line --program @ --window-title "📄 COPY LINE 💬"
map cmd+shift+c hints --type line --program - --window-title "🧭 COPY-PASTE LINE 💬"

# copy and copy-paste word
map cmd+shift+f hints --type word --program @ --window-title "📄 COPY WORD 🈁"
map cmd+shift+v hints --type word --program - --window-title "🧭 COPY-PASTE WORD 🈁"

# copy and open hyperlink
map cmd+shift+g hints --type hyperlink --program @ --window-title "📄 COPY HYPERLINK 🔗🔗"
map cmd+shift+b hints --type hyperlink --window-title "🧭 OPEN HYPERLINK 🔗🔗"
